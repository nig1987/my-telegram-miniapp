<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .link {
            margin: 10px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        .link img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="link" href="https://example.com/turkey">
            <img src="https://example.com/turkey.jpg" alt="Turkey">
            Туры в Турцию
        </a>
        <a class="link" href="https://example.com/egypt">
            <img src="https://example.com/egypt.jpg" alt="Egypt">
            Туры в Египет
        </a>
        <a class="link" href="https://example.com/russia">
            <img src="https://example.com/russia.jpg" alt="Russia">
            Туры по РФ
        </a>
        <a class="link" href="https://example.com/thailand">
            <img src="https://example.com/thailand.jpg" alt="Thailand">
            Туры в Таиланд
        </a>
        <a class="link" href="https://example.com/vietnam">
            <img src="https://example.com/vietnam.jpg" alt="Vietnam">
            Туры во Вьетнам
        </a>
        <a class="link" href="https://example.com/cuba">
            <img src="https://example.com/cuba.jpg" alt="Cuba">
            Туры на Кубу
        </a>
        <a class="link" href="https://example.com/srilanka">
            <img src="https://example.com/srilanka.jpg" alt="Sri Lanka">
            Туры на Шри-Ланку
        </a>
    </div>
</body>
</html>
